{% extends "base.html" %}

{% block title %}管理面板{% endblock %}

{% block content %}
<h1 class="mb-4">用户管理</h1>

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">用户列表</h5>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, info in users.items() %}
                    <tr>
                        <td>{{ username }}</td>
                        <td>
                            <span class="badge bg-{{ 'primary' if info.role == 'admin' else 'secondary' }}">
                                {{ info.role }}
                            </span>
                        </td>
                        <td>
                            {% if username != session['username'] %}
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">添加用户</h5>
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="newUsername" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="newUsername" required>
                </div>
                <div class="col-md-6">
                    <label for="newPassword" class="form-label">密码</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="col-md-6">
                    <label for="userRole" class="form-label">角色</label>
                    <select class="form-select" id="userRole">
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">添加用户</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
